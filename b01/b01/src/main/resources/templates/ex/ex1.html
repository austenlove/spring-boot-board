<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4>[[${list}]]</h4>
<hr/>
<h4 th:text="${list}"></h4>

<ul>
    <li th:each="str: ${list}" th:text="${str}"></li>
</ul>

<ul>
    <th:block th:each="str: ${list}">
        <li>[[${str}]]</li>
    </th:block>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        [[${status.index}]] -- [[${str}]]
    </li>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        <span th:if="${status.odd}">ODD -- [[${str}]]</span>
        <span th:unless="${status.odd}">EVEN -- [[${str}]]</span>
    </li>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        <span th:text="${status.odd} ?'ODD ---'+${str}"></span>
    </li>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        <th:block th:switch="${status.index % 3}">
            <span th:case="0">0</span>
            <span th:case="1">1</span>
            <span th:case="2">2</span>
        </th:block>
    </li>
</ul>

<h4 style="margin-bottom: 0;">Thymeleaf 링크 처리</h4>
<a th:href="@{/hello}">Go to /hello</a>
<br>

<h4 style="margin-bottom: 0;">Thymeleaf 링크 처리 (쿼리스트링 처리)</h4>
<a th:href="@{/hello(name='장원영', age=19)}">Go to /hello (name=장원영, age=19)</a>
<br>

<h4 style="margin-bottom: 0;">Thymeleaf 링크 처리 (쿼리스트링 처리): 처리할 값이 배열일 때</h4>
<a th:href="@{/hello(name='안유진', types=${ {'AA','BB','CC'} }, age=16)}">Go to /hello (AA,BB,CC)</a>

</body>
</html>
